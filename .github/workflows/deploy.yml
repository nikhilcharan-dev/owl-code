name: Deploy Up-Skill

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Backend + Frontend
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
          
          echo "ðŸš€ Deploying Backend..."
          cd /var/www/owl-code/backend
          git pull origin main
          npm install
          pm2 restart upskill-server || pm2 start src/server.js --name owl-backend

          echo "ðŸŽ¨ Deploying Frontend..."
          cd /var/www/owl-code/frontend
          git pull origin main
          npm install
          npm run build
          pm2 restart upskill-admin || pm2 start npm --name upskill-admin -- start

          echo "âœ… Deployment complete"
          EOF
